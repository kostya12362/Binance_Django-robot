{% for order in orders %}
  <tr>
    <td>{{ order.id }}</td>
    <td>{{ order.order }}</td>
    <td>{{ order.status }}</td>
    <td>{{ order.created }}</td>
    <td>{{ order.updated }}</td>
    <td>{{ order.order_id }}</td>
    <td>{{ order.btc_count }}</td>
  </tr>
{% empty %}
  <tr>
    <td colspan="7" class="text-center bg-warning">No order</td>
  </tr>
{% endfor %}
